<!DOCTYPE html>
<html lang="ko" data-bs-theme="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRP/DOGE 선물 호가창</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-3">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">거래소 모니터링</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-chart-line"></i> 호가창</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/balance"><i class="fas fa-wallet"></i> 잔액 정보</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/orderbook"><i class="fas fa-book"></i> 상세 호가창</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Price Gap Summary -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">실시간 거래소 가격 차이</h5>
                        <div class="row" id="priceGapSummary">
                            <!-- Price gaps will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orderbook Container -->
        <div class="row g-3" id="exchangeCardsRow1">
            <!-- MEXC-Bitget orderbook pairs -->
        </div>
        <div class="row g-3 mt-3" id="exchangeCardsRow2">
            <!-- Gate.io-Bitget orderbook pairs -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/orderbook.js') }}"></script>
