<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T/B Trading View</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h1 class="fs-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img me-2">
                        T/B Trading View
                    </h1>
                    <div class="text-end">
                        <div id="usdtPrice" class="small mb-1">USDT: {{ usdt_price }} KRW</div>
                        <div id="currentTime" class="small mb-1">현재 시간: --:--:--</div>
                        <button id="refreshBtn" class="btn btn-sm btn-secondary">
                            <i class="fas fa-sync-alt"></i>
                            새로고침
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <!-- 코인 리스트 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">갭 코인 목록</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush" id="coinList">
                            <!-- 코인 목록이 여기에 동적으로 추가됨 -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <!-- OKX 차트 -->
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">OKX</h5>
                            </div>
                            <div class="card-body">
                                <div id="chartOKX"></div>
                            </div>
                        </div>
                    </div>
                    <!-- MEXC 차트 -->
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">MEXC</h5>
                            </div>
                            <div class="card-body">
                                <div id="chartMEXC"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/tradingview.js') }}"></script>
</body>
</html>
