<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T/B arbitrage project</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h1 class="fs-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img me-2">
                        T/B arbitrage project
                    </h1>
                    <div class="text-end">
                        <div id="usdtPrice" class="small mb-1">USDT: 1,450 KRW</div>
                        <div id="currentTime" class="small mb-1">현재 시간: --:--:--</div>
                        <button id="refreshBtn" class="btn btn-sm btn-secondary">
                            <i class="fas fa-sync-alt"></i>
                            새로고침
                        </button>
                    </div>
                </div>

                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-tab="kimchi">김프</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="domestic">국내</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-tab="foreign">해외</a>
                    </li>
                </ul>

                <div id="priceTablesContainer">
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>이름</th>
                                <th>현재가</th>
                                <th>프리미엄</th>
                                <th>24h 변동</th>
                                <th>거래대금</th>
                                <th>상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Price data will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
